<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/fontaswem/fontawesome.css">
    <link rel="stylesheet" href="css/fontaswem/all.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.min.css">
   
    <title>Document</title>

</head>
<body>
    <div class="container">
        <form>
            <div class="length">
                <label>Length:</label>
                <input type="number" id="length" name="length" min="8" max="128" value="12">
                

            </div>
            <div class="checkesbox">
                <div class="uppercase">
                    <label>Include Uppercase Letters:</label>
                    <input type="checkbox" id="uppercase" name="uppercase">
                    
    
                </div>
                <div class="lowecase">
                    <label>Include Lowercase Letters:</label>
                <input type="checkbox" id="lowercase" name="lowercase">
                
               


            </div>
            <div class="numbers">
                <label>Include Numbers:</label>
            <input type="checkbox" id="numbers" name="numbers">
            

            </div>
            <div class="sym">
                <label>Include Symbols:</label>
                <input type="checkbox" id="symbols" name="symbols">
                
    
               </div>
           
            
            
           
            

            </div>
            
            
            
            
          
            
            
           
            
            <button type="button" onclick="generatePassword()">Generate Password</button>
            
            
            <div class="password">
                <label>Your Password:</label>
            <input type="text" id="password" name="password" readonly>

            </div>
            
          </form>
        

    </div>
    
    
  
     
   
    
    
    
    <script src="js/main.js"></script>
   

   

    

   
                    
</body>
</html>
